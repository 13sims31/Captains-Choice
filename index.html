<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captains Choice</title>
    <style>
        /* CSS wird der Einfachheit halber hier eingebettet */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; font-size: 18px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #result-box { margin-top: 30px; padding: 20px; background-color: #e9ecef; border: 2px solid #007bff; text-align: center; font-size: 24px; font-weight: bold; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .hint { font-size: 0.9em; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>Captains Choice</h1>
    <audio id="countdown-sound" loop>
        <source src="useless-speach.mp3" type="audio/mpeg"> 
        No Audio
    </audio>

    <audio id="winner-sound">
    <source src="victory-winner.mp3" type="audio/mpeg"> 
    No Sound
    </audio>
    
    <div class="hint">
        Enter Names here.
    </div>

    <textarea id="name-input" placeholder="Name 1, Name 2; Name 3&#10;Name 4"></textarea>

    <button id="pick-button" onclick="pickRandomName()">Draw Winner</button>

    <div id="result-box">
        The Winner is:
    </div>

    <script>
    // Funktion 1: Steuert den Countdown-Sound (Sprache)
function toggleCountdownSound(action) {
    const sound = document.getElementById('countdown-sound');
    
    if (action === 'play') {
        sound.currentTime = 0; // Stellt den Sound auf den Anfang
        sound.play().catch(error => {
            console.error("Wiedergabe des Countdown-Sounds fehlgeschlagen:", error);
        });
    } else if (action === 'stop') {
        sound.pause();
        sound.currentTime = 0; // Setzt den Sound zurück
    }
}

// Funktion 2: Spielt den Gewinner-Sound einmal ab
function playWinnerSound() {
    const winnerSound = document.getElementById('winner-sound');
    winnerSound.currentTime = 0; // Stellt sicher, dass der Sound von vorne beginnt
    winnerSound.play().catch(error => {
        console.error("Wiedergabe des Gewinner-Sounds fehlgeschlagen:", error);
    });
}


// HAUPTFUNKTION: Startet den gesamten Prozess
function pickRandomName() {
    const input = document.getElementById('name-input').value;
    const resultBox = document.getElementById('result-box');
    const pickButton = document.getElementById('pick-button');
    
    // --- 1. Validierung und Eingabeverarbeitung (wie zuvor) ---
    if (!input.trim()) {
        resultBox.textContent = "Bitte geben Sie Namen in das Feld ein.";
        return;
    }
    const delimiterPattern = /[\n,;]+[\s]*/g;
    let names = input.split(delimiterPattern).map(name => name.trim()).filter(name => name.length > 0);
    if (names.length === 0) {
        resultBox.textContent = "Es wurden keine gültigen Namen gefunden.";
        return;
    }

    // --- SOUND STARTEN ---
    toggleCountdownSound('play');

    // --- 2. Countdown-Vorbereitung ---
    
    pickButton.disabled = true;
    let countdown = 10; // Fester Startwert
    
    const minIntervalMs = 500;
    const maxIntervalMs = 1500;
    
    // Startet den rekursiven Zählprozess
    countDownRecursive(countdown, names, resultBox, pickButton, minIntervalMs, maxIntervalMs);
}


// REKURSIVE FUNKTION: Zählt mit zufälligem Intervall herunter
function countDownRecursive(currentCount, names, resultBox, pickButton, minMs, maxMs) {
    
    resultBox.textContent = `Zufälliger Name wird gezogen in: ${currentCount}...`;

    if (currentCount <= 0) {
        // Zählstand erreicht 0: Ziehung ausführen
        drawFinalName(names, pickButton, resultBox);
        return;
    }

    // Zufällige Verzögerungszeit generieren
    const randomDelay = Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;

    // Rekursiver Aufruf mit neuer Wartezeit
    setTimeout(() => {
        const nextCount = currentCount - 1; 
        countDownRecursive(nextCount, names, resultBox, pickButton, minMs, maxMs);
    }, randomDelay);
}


// FINALE FUNKTION: Gibt den Gewinner aus
function drawFinalName(names, pickButton, resultBox) {
    
    // 1. Countdown-Sound stoppen
    toggleCountdownSound('stop'); 
    
    // 2. Gewinner-Sound starten
    playWinnerSound();

    // 3. Ergebnis ausgeben
    const randomIndex = Math.floor(Math.random() * names.length);
    const selectedName = names[randomIndex];
    resultBox.textContent = selectedName;
    
    // 4. Button aktivieren
    pickButton.disabled = false; 
}
</script>

</body>
</html>
