<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufallsgenerator</title>
    <style>
        /* CSS wird der Einfachheit halber hier eingebettet */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; font-size: 18px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #result-box { margin-top: 30px; padding: 20px; background-color: #e9ecef; border: 2px solid #007bff; text-align: center; font-size: 24px; font-weight: bold; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .hint { font-size: 0.9em; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>Zufalls-Namensgenerator üé≤</h1>

    <div class="hint">
        Geben Sie die Namen ein. Sie k√∂nnen Kommas, Semikolons oder Zeilenumbr√ºche verwenden.
    </div>

    <textarea id="name-input" placeholder="Name 1, Name 2; Name 3&#10;Name 4"></textarea>

    <button onclick="pickRandomName()">Namen ziehen</button>

    <div id="result-box">
        Der zuf√§llig ausgew√§hlte Name erscheint hier.
    </div>

    <script>
        function pickRandomName() {
    // 1. Eingabe aus dem Textfeld holen
    const input = document.getElementById('name-input').value;
    
    if (!input.trim()) {
        document.getElementById('result-box').textContent = "Bitte geben Sie Namen in das Feld ein.";
        return;
    }

    // 2. Multidelimiter-Verarbeitung (Zeilenumbr√ºche, Kommas, Semikolons)
    // Ersetze alle Trennzeichen durch einheitliches Trennzeichen (z.B. Komma) und teile dann in ein Array auf
    // Regul√§rer Ausdruck: [\n,;]+[\s]*
    // [\n,;] = Zeilenumbruch ODER Komma ODER Semikolon
    // [\s]* = gefolgt von beliebig vielen Leerzeichen
    const delimiterPattern = /[\n,;]+[\s]*/g;
    
    let names = input
        .split(delimiterPattern) // Aufteilen anhand der gefundenen Muster
        .map(name => name.trim()) // F√ºhrende/nachlaufende Leerzeichen entfernen
        .filter(name => name.length > 0); // Leere Eintr√§ge entfernen (z.B. wenn mehrere Delimiter hintereinander stehen)

    if (names.length === 0) {
        document.getElementById('result-box').textContent = "Es wurden keine g√ºltigen Namen gefunden. Pr√ºfen Sie die Eingabe.";
        return;
    }

    // 3. Zufallsauswahl (Formel f√ºr zuf√§lligen Index)
    // Math.random() gibt eine Zahl zwischen 0 (inklusive) und 1 (exklusive) zur√ºck
    // Math.floor(Zufallszahl * Array-L√§nge) gibt einen Index von 0 bis Array-L√§nge - 1
    const randomIndex = Math.floor(Math.random() * names.length);
    
    // 4. Ergebnis ausgeben
    const selectedName = names[randomIndex];
    document.getElementById('result-box').textContent = selectedName;
}
    </script>

</body>
</html>
