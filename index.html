<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captains Choice</title>
    <style>
        /* CSS wird der Einfachheit halber hier eingebettet */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; font-size: 18px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #result-box { margin-top: 30px; padding: 20px; background-color: #e9ecef; border: 2px solid #007bff; text-align: center; font-size: 24px; font-weight: bold; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .hint { font-size: 0.9em; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>Captains Choice</h1>

    <div class="hint">
        Enter the Names here.
    </div>

    <textarea id="name-input" placeholder="Name 1, Name 2; Name 3&#10;Name 4"></textarea>

    <button id="pick-button" onclick="pickRandomName()">Draw Winner</button>

    <div id="result-box">
        The Winner is:
    </div>

    <script>
    function pickRandomName() {
    const input = document.getElementById('name-input').value;
    const resultBox = document.getElementById('result-box');
    const pickButton = document.getElementById('pick-button');
    
    // --- 1. Eingabe verarbeiten (wie zuvor) ---
    if (!input.trim()) {
        resultBox.textContent = "Bitte geben Sie Namen in das Feld ein.";
        return;
    }

    const delimiterPattern = /[\n,;]+[\s]*/g;
    let names = input
        .split(delimiterPattern)
        .map(name => name.trim())
        .filter(name => name.length > 0);

    if (names.length === 0) {
        resultBox.textContent = "Es wurden keine gültigen Namen gefunden.";
        return;
    }

    // --- 2. Countdown-Logik starten ---

    // Deaktiviert den Button, um Mehrfachklicks während des Ziehens zu verhindern
    pickButton.disabled = true;

    let countdown = 3; // Startet den Countdown bei 3 Sekunden
    
    // Zeigt den ersten Wert sofort an
    resultBox.textContent = `Zufälliger Name wird gezogen in: ${countdown}...`;

    // Startet ein Intervall, das jede Sekunde (1000ms) läuft
    const countdownInterval = setInterval(() => {
        countdown--;
        
        if (countdown > 0) {
            // Aktualisiert die Anzeige des Countdowns
            resultBox.textContent = `Zufälliger Name wird gezogen in: ${countdown}...`;
        } else {
            // Stoppt den Timer, sobald der Countdown 0 erreicht hat
            clearInterval(countdownInterval);
            
            // Führt die eigentliche Ziehung durch
            drawFinalName(names);
        }
    }, 1000);
}


function drawFinalName(names) {
    // Holt den zufälligen Index
    const randomIndex = Math.floor(Math.random() * names.length);
    const selectedName = names[randomIndex];
    
    // Gibt das Endergebnis aus
    document.getElementById('result-box').textContent = selectedName;
    
    // Aktiviert den Button wieder für eine neue Ziehung
    document.getElementById('pick-button').disabled = false; 
}
    </script>

</body>

</html>
