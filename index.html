<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captains Choice</title>
    <style>
        /* CSS wird der Einfachheit halber hier eingebettet */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; font-size: 18px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #result-box { margin-top: 30px; padding: 20px; background-color: #e9ecef; border: 2px solid #007bff; text-align: center; font-size: 24px; font-weight: bold; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .hint { font-size: 0.9em; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>Captains Choice</h1>

    <div class="hint">
        Enter Names here.
    </div>

    <textarea id="name-input" placeholder="Name 1, Name 2; Name 3&#10;Name 4"></textarea>

    <button id="pick-button" onclick="pickRandomName()">Draw Winner</button>

    <div id="result-box">
        The Winner is:
    </div>

    <script>
    function pickRandomName() {
    const input = document.getElementById('name-input').value;
    const resultBox = document.getElementById('result-box');
    const pickButton = document.getElementById('pick-button');
    
    // --- 1. Eingabe verarbeiten ---
    if (!input.trim()) {
        resultBox.textContent = "Please enter Names here";
        return;
    }

    const delimiterPattern = /[\n,;]+[\s]*/g;
    let names = input
        .split(delimiterPattern)
        .map(name => name.trim())
        .filter(name => name.length > 0);

    if (names.length === 0) {
        resultBox.textContent = "No valid Names!";
        return;
    }

    // --- 2. Countdown-Vorbereitung ---
    
    pickButton.disabled = true; // Button deaktivieren
    let countdown = 10; // Fester Startwert
    
    // Setzen der Grenzen für das zufällige Intervall (in Millisekunden)
    // Beispiel: Zufällige Verzögerung zwischen 500ms (0.5s) und 5000ms (5s)
    const minIntervalMs = 500;
    const maxIntervalMs = 5000;
    
    // Startet den rekursiven Zählprozess
    countDownRecursive(countdown, names, resultBox, pickButton, minIntervalMs, maxIntervalMs);
}

// Funktion, die sich selbst aufruft (rekursiv) mit neuer, zufälliger Wartezeit
function countDownRecursive(currentCount, names, resultBox, pickButton, minMs, maxMs) {
    
    // 1. Zählstand anzeigen
    resultBox.textContent = `Winner will be chosen in: ${currentCount}...`;

    if (currentCount <= 0) {
        // Zählstand erreicht 0: Ziehung ausführen
        drawFinalName(names, pickButton, resultBox);
        return;
    }

    // 2. Zufällige Verzögerungszeit generieren
    // Math.floor(Math.random() * (max - min + 1)) + min
    // Generiert eine Verzögerung zwischen 500ms und 5000ms
    const randomDelay = Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;

    // 3. Rekursiver Aufruf mit neuer Wartezeit
    // Wartet die zufällige Zeit, bevor die Funktion erneut aufgerufen wird (currentCount - 1)
    setTimeout(() => {
        // Reduziere den Zähler für den nächsten Schritt
        const nextCount = currentCount - 1; 
        
        // Ruft sich selbst auf
        countDownRecursive(nextCount, names, resultBox, pickButton, minMs, maxMs);
    }, randomDelay);
}


function drawFinalName(names, pickButton, resultBox) {
    // Holt den zufälligen Index
    const randomIndex = Math.floor(Math.random() * names.length);
    const selectedName = names[randomIndex];
    
    // Gibt das Endergebnis aus
    resultBox.textContent = selectedName;
    
    // Aktiviert den Button wieder für eine neue Ziehung
    pickButton.disabled = false; 
}
    </script>

</body>
</html>
